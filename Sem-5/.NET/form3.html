<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 text-primary">
        <div class="text-center color-danger mb-5">
            <h1>Order/delivery Tracking</h1>
            <h4>Trace your order</h4>
        </div>
        <form>
            <div class="mb-5">
                <div class="border-bottom mb-5 border-primary border-1">
                    <h5>Personal Information</h5>
                </div>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name<span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email<span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="contact_number" class="col-sm-2 col-form-label">Contact number<span
                            class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="contact_number">
                        <div id="contact_number_help" class="form-text">As per your order.</div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="border-bottom mb-5 border-primary border-1">
                    <h5>Order Information</h5>
                </div>
                <div class="row mb-3">
                    <label for="order_id" class="col-sm-2 col-form-label">Name<span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="order_id" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Delivery designation<span
                            class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="text" required>
                            <div id="address1" class="form-text">Street Address</div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="text" required>
                            <div id="address2" class="form-text">Address Line 2</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                                <div id="city" class="form-text">City</div>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                <div id="state" class="form-text">State/Region/Province</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                                <div id="code" class="form-text">Postal/Zip Code</div>
                            </div>
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle text-secondary w-100 text-start"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        -Select-
                                    </button>
                                    <ul class="dropdown-menu ps-3">
                                        <li class="mt-2">India</li>
                                        <li class="mt-2">Pakistan</li>
                                        <li class="mt-2">Canada</li>
                                    </ul>
                                </div>
                                <div id="country" class="form-text">Country</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="date" class="col-sm-2 col-form-label">When did you place your order?<span
                            class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" required>
                        <div id="date" class="form-text">dd-MM-yyyy</div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="bg-primary text-white ps-4 pe-4 pt-2 pb-2 border-0 rounded-1">Submit</button>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
